<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="images/pattern-background-desktop.svg" class="backgroundImage" />
    <div class="card">
      <img src="./images/illustration-hero.svg" class="imageHeader" />
      <div class="information">
        <div class="title">
          <h1>Order summary</h1>
        </div>
        <div class="content">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="planInfo">
              <img src="./images/icon-music.svg" class="icon" />
              <div class="planDescription">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="options">
          <button class="button">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">FhightJPGalaxy</a>.
    </div> -->
  </body>
</html>
